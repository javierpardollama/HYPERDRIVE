<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">

    <div class="modal-content-line">
      <div class="modal-option-image modal-file-image" aria-label="Data"></div>
      <mat-form-field class="form-element">
        <input matInput placeholder="Data" formControlName="Data">
        <mat-error *ngIf="!formGroup.controls['Data'].valid && formGroup.controls['Data'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="modal-content-line">
      <div class="modal-option-image modal-user-image" aria-label="By"></div>
      <mat-form-field class="form-element">
        <input matInput placeholder="By" formControlName="By" readonly>
        <mat-error *ngIf="!formGroup.controls['By'].valid && formGroup.controls['By'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid">Save
      </button>
    </div>

  </form>
</div>
