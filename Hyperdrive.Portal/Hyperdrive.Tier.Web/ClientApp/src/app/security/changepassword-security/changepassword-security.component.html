<div class="container" novalidate>
  <mat-card class="security-card">
    <mat-card-header>
      <div mat-card-avatar class="security-header-image"></div>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <form [formGroup]="formGroup" class="form">
      <mat-card-content>
        <div class="modal-content-line">
          <div class="modal-option-image modal-password-image" aria-label="CurrentPassword"></div>
          <mat-form-field class="form-element">
            <input type="password" matInput placeholder="CurrentPassword" formControlName="CurrentPassword">
            <mat-error
              *ngIf="!formGroup.controls['CurrentPassword'].valid && formGroup.controls['CurrentPassword'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="modal-content-line">
          <div class="modal-option-image modal-password-image" aria-label="NewPassword"></div>
          <mat-form-field class="form-element">
            <input type="password" matInput placeholder="NewPassword" formControlName="NewPassword">
            <mat-error *ngIf="!formGroup.controls['NewPassword'].valid && formGroup.controls['NewPassword'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
          [disabled]="!formGroup.valid">Change Password
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
