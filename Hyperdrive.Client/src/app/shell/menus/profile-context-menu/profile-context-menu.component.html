<div id="profile-context-menu">
    <mat-list>
        <mat-list-item>
            <button mat-button type="button" class="sheet-button" id="btn-profile-security" (click)="Security()" matTooltip="Security" aria-label="Security">
                <div class="sheet-option-image security-image">
                </div>
                <span>Security</span>
            </button>
        </mat-list-item>

        <mat-list-item>
            <button mat-button type="button" class="sheet-button" id="btn-profile-sign-out" (click)="SignOut()" matTooltip="Sign Out" aria-label="Sign Out">
                <div class="sheet-option-image exit-image">
                </div>
                <span>Sign Out</span>
            </button>
        </mat-list-item>
    </mat-list>
</div>
