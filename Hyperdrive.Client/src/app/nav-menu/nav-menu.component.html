<header>
  <nav *ngIf="display()" class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light mb-3'>
    <div class="container">
      <a class="navbar-brand " [routerLink]='["/"]' (click)="toggle()">
        <div class="nav-menu-option-image nav-menu-app-image"></div>
        <span class="nav-option-link">Hyperdrive</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <a class="nav-link text-dark">
              <div class="nav-menu-option-image nav-menu-initial-image">{{User?.Initial}}</div>
              <span class="nav-option-link">{{User?.Email}}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
