<div id="toolbox-modal" class="container">
  <ul>
    <li *ngFor="let Link of NavigationLinks" class="option-link">
      <button mat-button type="button" [id]=Link.Id (click)="navigate(Link)">
        <div class={{Link.Class}}></div>
        <span class="option-link-label">{{Link.Label}}</span>
      </button>
    </li>
  </ul>
</div>
