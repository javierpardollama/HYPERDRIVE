<div id="changepassword-modal" class="container">
  <form [formGroup]="formGroup" class="form" novalidate>
    <div class="modal-content-line">
      <div class="modal-option-image modal-password-image" aria-label="CurrentPassword"></div>
      <mat-form-field class="form-element">
        <mat-label>CurrentPassword</mat-label>
        <input type="password" matInput placeholder="CurrentPassword" formControlName="CurrentPassword" spellcheck="false">
        <mat-error
          *ngIf="!formGroup.controls['CurrentPassword'].valid && formGroup.controls['CurrentPassword'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="modal-content-line">
      <div class="modal-option-image modal-password-change-image" aria-label="NewPassword"></div>
      <mat-form-field class="form-element">
        <mat-label>NewPassword</mat-label>
        <input type="password" matInput placeholder="NewPassword" formControlName="NewPassword" spellcheck="false">
        <mat-error *ngIf="!formGroup.controls['NewPassword'].valid && formGroup.controls['NewPassword'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid">Save
      </button>
    </div>
  </form>
</div>
