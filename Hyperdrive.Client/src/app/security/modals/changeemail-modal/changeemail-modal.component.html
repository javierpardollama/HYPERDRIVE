<div id="change-email-modal" class="container">
  <form [formGroup]="formGroup" class="form" novalidate>
    <div class="modal-content-line">
      <div class="modal-option-image modal-mail-change-image" aria-label="NewEmail"></div>
      <mat-form-field class="form-element">
        <mat-label>NewEmail</mat-label>
        <input type="email" matInput placeholder="NewEmail" formControlName="NewEmail" spellcheck="false">
        @if (!formGroup.controls['NewEmail'].valid && formGroup.controls['NewEmail'].touched) {
        <mat-error>
          Required field.
        </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid" matTooltip="Save">Save
      </button>
    </div>
  </form>
</div>
