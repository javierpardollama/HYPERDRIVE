<div id="change-phone-number-modal" class="container">
  <form [formGroup]="formGroup" class="form" novalidate>
    <div class="modal-content-line">
      <div class="modal-option-image modal-phone-image" aria-label="NewPhoneNumber"></div>
      <mat-form-field class="form-element">
        <mat-label>NewPhoneNumber</mat-label>
        <input type="tel" matInput placeholder="NewPhoneNumber" formControlName="NewPhoneNumber" spellcheck="false">
        @if (!formGroup.controls['NewPhoneNumber'].valid && formGroup.controls['NewPhoneNumber'].touched) {
          <mat-error>
            Required field.
          </mat-error>
        }
      </mat-form-field>
    </div>
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
        [disabled]="!formGroup.valid" matTooltip="Save">Save
      </button>
    </div>
  </form>
</div>
