<div *ngIf="!dataSource" class="spinner-container">
    <div class="spinner"></div>
</div>

<div class="grid-page">
    <h4 class="breadcrumb">Management / Shared Archives</h4>

    <button mat-raised-button color="primary" class="add-button" (click)="AddRecord()"><span>Add New</span></button>

    <mat-form-field class="grid-filter">
        <input matInput (keyup)="ApplyMyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Id Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
            </ng-container>

            <!-- LastModified Column -->
            <ng-container matColumnDef="LastModified">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> LastModified </th>
                <td mat-cell *matCellDef="let row"> {{row.LastModified | date: 'MMM d, y'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="GetRecord(row)">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
