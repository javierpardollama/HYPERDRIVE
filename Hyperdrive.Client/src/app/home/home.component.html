<div *ngIf="!NavigationLinks" class="spinner-container">
  <div class="spinner"></div>
</div>

<div class="home-menu">
  <ul>
    <li *ngFor="let Link of NavigationLinks" [routerLinkActive]='Link.Link'>
      <a class="text-dark" [routerLink]='Link.Link'>
        <div class={{Link.Class}}></div>
        <span class="home-option-link">{{Link.Label}}</span>
      </a>
    </li>
  </ul>
</div>
