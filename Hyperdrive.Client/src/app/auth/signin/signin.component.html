<div class="container" id="sign-in-modal">
  <mat-card class="auth-card">
    <mat-card-header>
      <div mat-card-avatar class="auth-header-image"></div>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <form [formGroup]="formGroup" class="form" novalidate>
      <mat-card-content>
        <div class="modal-content-line">
          <div class="modal-option-image modal-mail-image" aria-label="Email"></div>
          <mat-form-field class="form-element">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="Email" spellcheck="false">
            <mat-error *ngIf="!formGroup.controls['Email'].valid && formGroup.controls['Email'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="modal-content-line">
          <div class="modal-option-image modal-password-image" aria-label="Password"></div>
          <mat-form-field class="form-element">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="Password" spellcheck="false">
            <mat-error *ngIf="!formGroup.controls['Password'].valid && formGroup.controls['Password'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" class="button" id="sign-button" (click)="onSubmit(formGroup.value)"
          [disabled]="!formGroup.valid">Sign In
        </button>
        <button mat-raised-button color="accent" type="button" class="button" id="join-button" routerLink='/auth/joinin'>Join In
        </button>
        <a routerLink='/auth/resetpassword' id="forget-link">Forgot Pasword?</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
