<div id="driveitem-name-update-modal" class="container">
    <form [formGroup]="formGroup" class="form" novalidate>

        <div class="modal-content-line">
            <div class="modal-option-image modal-identity-image" aria-label="Id"></div>
            <mat-form-field class="form-element">
                <mat-label>Id</mat-label>
                <input type="number" matInput placeholder="Id" formControlName="Id" readonly>
                <mat-error *ngIf="!formGroup.controls['Id'].valid && formGroup.controls['Id'].touched">
                    Required field.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="modal-content-line">
            <div class="modal-option-image modal-name-image" aria-label="Name"></div>
            <mat-form-field class="form-element">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name" formControlName="Name">
                <mat-error *ngIf="!formGroup.controls['Name'].valid && formGroup.controls['Name'].touched">
                    Required field.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="modal-content-line">
            <div class="modal-option-image modal-puzzle-image" aria-label="Extension"></div>
            <mat-form-field class="form-element">
                <mat-label>Extension</mat-label>
                <input type="text" matInput placeholder="Extension" formControlName="Extension" readonly>
                <mat-error *ngIf="!formGroup.controls['Extension'].valid && formGroup.controls['Id'].touched">
                    Required field.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button form-button"
                (click)="onSubmit(formGroup.value)" [disabled]="!formGroup.valid">Save
            </button>
        </div>

    </form>
</div>
