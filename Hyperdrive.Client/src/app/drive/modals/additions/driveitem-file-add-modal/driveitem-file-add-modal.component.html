<div id="driveitem-file-add-modal" class="container">
    <form [formGroup]="formGroup" class="form" novalidate>

        <div class="modal-content-line">
            <div class="modal-option-image modal-file-image" aria-label="Data"></div>
            <mat-form-field class="form-element">
                <mat-label>Data</mat-label>
                <input type="file" matInput placeholder="Data" formControlName="Data">
                <mat-error *ngIf="!formGroup.controls['Data'].valid && formGroup.controls['Data'].touched">
                    Required field.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
                [disabled]="!formGroup.valid">Save
            </button>
        </div>

    </form>
</div>
