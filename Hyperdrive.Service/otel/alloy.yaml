extensions:
  health_check:
  pprof:
  zpages:
  web:
    listen_address: 0.0.0.0:${ALLOY_UI_PORT}

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  otlp/tempo:
    endpoint: tempo:${TEMPO_HTTP_PORT}
    tls:
      insecure: true

  prometheus:
    endpoint: "0.0.0.0:${PROMETHEUS_PORT}"

  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  extensions: [health_check, pprof, zpages, web]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
