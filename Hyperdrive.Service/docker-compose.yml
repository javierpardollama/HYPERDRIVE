services:
  db:
    container_name: db
    image: postgres
    restart: always
    user: postgres
    env_file:
      - path: .env
        required: true
    environment:          
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:     
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/etc/data
    ports:
      - "${POSTGRES_PORT}:5432"

  hyperdrive.service:
    container_name: service
    image: ${DOCKER_REGISTRY-}hyperdriveservice
    build:
      context: .
      dockerfile: Hyperdrive.Service/Dockerfile
    environment:            
       ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
       ConnectionStrings__DefaultConnection: ${DB_CONNECTION}
    ports:
        - 5001:80
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data: